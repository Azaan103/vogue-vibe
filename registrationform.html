<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>Webpage</title>
    <style>
        * {
            /* padding: 0;
            margin: 0; */
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            box-sizing: border-box;
        }

        body {
            /* display: flex;
            align-items: center;
            justify-content: center; */
            min-height: 100vh;
            background-image: linear-gradient(#2b2828, #272525);
            padding: 0 20px;
            
        }

        .container {
            max-width: 650px;
            width: 100%;
            padding: 28px;
            margin: 0 auto;
            border-radius: 5px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.2);
            box-shadow: 0px 20px 30px rgb(22, 21, 21);
            margin-top: 50px;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 200;
            padding-bottom: 50px;
            border-bottom: 1px solid silver;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px 0;
        }

        .input-box {
            display: flex;
            flex-wrap: wrap;
            width: 48%;
            margin-bottom: 20px;
        }

        .input-box label {
            width: 100%;
            color: #fff;
            font-weight: bold;
            margin: 5px 0;
        }
        .input-box label .asterisk {
            color: red;
            font-size: 18px;
            margin-left: 5px;
        }

        .input-box input {
            height: 40px;
            width: 100%;
            padding: 0 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }

        .input-box input:focus, .input-box input:valid {
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
        }

        .gender-container {
            width: 100%; 
            margin-top: 20px;
        }

        .gender-title {
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .gender-category {
            color: #fff;
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .gender-category input,
        .gender-category label {
            cursor: pointer;
        }

        .alert p {
            font-size: 14px;
            font-style: italic;
            color: #fff;
            margin: 5px 0;
            padding: 10px;
            line-height: 1.5;
        }

        .alert a {
            font-weight: bold;
            color: skyblue;
        }

        .alert a:hover {
            text-decoration: underline;
            color: black;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container button {
            text-align: center;
            width: 100%;
            padding: 10px;
            font-size: 20px;
            color: #fff;
            border: none;
            border-radius: 5px;
            background-color: #0CBABA;
            cursor: pointer;
            transition: 0.3s;
        }

        .button-container button:hover {
            background-color: grey;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .input-box {
                width: 100%;
            }

            .gender-category {
                flex-direction: row;
                gap: 10px;
            }

            .alert {
                font-size: 12px;
            }
        }
        .error {
            color: red;
            font-size: 12px;
        }
        * {
            box-sizing: border-box;

        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 0;
            margin: 0;
        }

        .top {
            background-color: black;
            margin-top: 0;
            padding: 8px;
            display: flex;
            justify-content: space-evenly;
            /* Space between header and links */
            font-size: larger;
            z-index: 22;
        }

        .head {
            text-align: center;
            font-family: 'Trebuchet MS';
            letter-spacing: -4px;
            font-size: 58px;
            padding: 5px;
            color: white;
            /* Ensure the header text is white */
        }

        /*Bar icon styling */
        .fa-solid {
            height: 10px;
            /* height and width is necessary to show the icon*/
            width: 10px;
            color: white;
        }

        .sidebarIconToggle {
            /*This is an icon which has the property to show and hide side bar on which we have placed our bar icon */
            width: 22px;
            height: 22px;
            position: absolute;
            z-index: 25;
            top: 32px;
            left: 15px;
            cursor: pointer;
        }

        #openSidebarmenu {
            /*We have the property of checkbox so in order to hide the input button */
            display: none;
        }

        #sidebarMenu {
            z-index: 20;
            /* /to show any content on top of another page we/ */
            height: 100%;
            position: fixed;
            /* /so the sidebar stays fixed/ */
            left: 0;
            /*To avoid any default space */
            top: 0;
            width: 250px;
            margin-top: 60px;
            /*space from the top */
            background: black;
            transform: translateX(-250px);
            /* /it is a part of transform to move object horizontally/    */
            transition: transform 0.8s ease-in-out;
            /* /for a smoother in and out effect on sidebar/ */
        }

        #openSidebarmenu:checked~#sidebarMenu {
            transform: translateX(0);
            /* /we change the translateX to 0 to hide the sidebar/ */
        }

        .menu {
            /* /this is basically ul i have given class to it/ */
            margin: 0;
            padding: 0;
            list-style: none;
            /* /Remove bullet points/ */

        }

        .menu li {
            /*it styles specific list items */
            border-bottom: 1px solid transparent;
            /* /to remove the default lines on list items/ */


        }
        .menu li:hover {
    background-color:rgba(162, 162, 162, 0.219);
    width: 100%; /* Change background color on hover */
}

        #sidebarMenu li a {
            /* /it styles the main text on the list/ */
            height: 30px;
            width: 100%;
            color: white;
            display: block;
            text-decoration: none;
            padding: 20px;
            font-size: 20px;
            margin-top: 35px;
            margin-bottom: 25px;
            text-align: center;

        }
               /* Responsive Design */
               @media (max-width: 768px) {
            .head {
                font-size: 40px;
            }

            .menu li a {
                font-size: 16px;
            }
       
           #sidebarMenu {
                z-index: 20;
                height: 100%;
                position: fixed;
                left: 0;
                top: 0;
                width: 150px;
                margin-top: 110px;
                background: rgba(0, 0, 0, 0.914);
                transform: translateX(-250px);
                transition: transform 0.8s ease-in;
            }

            .top {
                background-color: black;
                padding: 30px;
                display: flex;
                justify-content: center;
                font-size: larger;
                z-index: 22;
                width: 100%;
                position: fixed;
                top: 0;
            }
            .container{
                margin-top: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="top">
        <div class="head">VogueVibe</div>
    </div>
    <input type="checkbox" id="openSidebarmenu">
    <label for="openSidebarmenu" class="sidebarIconToggle">
        <i class="fa-solid fa-bars"></i>
    </label>
    <div id="sidebarMenu">
        <ul class="menu">
            <li><a href="index.html" >Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="men.html">Man</a></li>
            <li><a href="women.html">Woman</a></li>
            <li><a href="kids.html">Kids</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="registrationform.html">Register</a></li>
        </ul>
    </div>
    <div class="container">
        <form action="#" method="get" onsubmit="return validateForm()">
            <h1>Registration</h1>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full Name <span class="asterisk">*</span></label>
                    <input type="text" id="name" placeholder="Enter here" name="name" required>
                    <p class="error" id="name-error"></p>
                </div>
                <div class="input-box">
                    <label for="username">Username <span class="asterisk">*</span></label>
                    <input type="text" id="username" placeholder="Enter here" name="username" required>
                    <p class="error" id="username-error"></p>
                </div>
                <div class="input-box">
                    <label for="email">Email <span class="asterisk">*</span></label>
                    <input type="email" id="email" placeholder="Enter email here" name="email" required>
                    <p class="error" id="email-error"></p>
                </div>
                <div class="input-box">
                    <label for="phone">Phone Number <span class="asterisk">*</span></label>
                    <input type="tel" id="phone" placeholder="Enter here" name="phone" required>
                    <p class="error" id="phone-error"></p>
                </div>
                <div class="input-box">
                    <label for="password">Password <span class="asterisk">*</span></label>
                    <input type="password" id="password" placeholder="Enter password" name="password" required>
                    <p class="error" id="password-error"></p>
                </div>
                <div class="input-box">
                    <label for="confirm_password">Confirm Password <span class="asterisk">*</span></label>
                    <input type="password" id="confirm_password" placeholder="Confirm password" name="confirm_password" required>
                    <p class="error" id="confirm-password-error"></p>
                </div>
                <div class="input-box">
                    <label for="address">Address <span class="asterisk">*</span></label>
                    <input type="text" id="address" placeholder="Enter your address" name="address" required>
                    <p class="error" id="address-error"></p>
                </div>
                <div class="gender-container">
                    <span class="gender-title">Gender</span>
                    <div class="gender-category">
                        <input type="radio" name="gender" id="male" required>
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>
                    </div>
                    <p class="error" id="gender-error"></p>
                </div>
            </div>

            <div class="alert">
                <p>By signing up, you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy</a>.</p>
            </div>
            <div class="button-container">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
    <script>
        function validateForm() {
            let isValid = true;
            document.querySelectorAll(".error").forEach(function(error) {
                error.textContent = "";
            });
            const name = document.getElementById("name").value;
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;
            const address = document.getElementById("address").value;
            const genderMale = document.getElementById("male").checked;
            const genderFemale = document.getElementById("female").checked;

            if (!name) {
                document.getElementById("name-error").textContent = "Full Name is required.";
                isValid = false;
            }
            if (!username) {
                document.getElementById("username-error").textContent = "Username is required.";
                isValid = false;
            }
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email || !emailPattern.test(email)) {
                document.getElementById("email-error").textContent = "Enter a valid email address.";
                isValid = false;
            }
            const phonePattern = /^[0-9]{10}$/;
            if (!phone || !phonePattern.test(phone)) {
                document.getElementById("phone-error").textContent = "Enter a valid phone number (10 digits).";
                isValid = false;
            }
            if (!password) {
                document.getElementById("password-error").textContent = "Password is required.";
                isValid = false;
            }
            if (password !== confirmPassword) {
                document.getElementById("confirm-password-error").textContent = "Passwords do not match.";
                isValid = false;
            }
            if (!address) {
                document.getElementById("address-error").textContent = "Address is required.";
                isValid = false;
            }
            if (!genderMale && !genderFemale) {
                document.getElementById("gender-error").textContent = "Please select your gender.";
                isValid = false;
            }
            if (isValid) {
            alert("Your form is submitted!");
        }
        return isValid;
    }
</script>
